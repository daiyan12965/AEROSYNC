<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AeroSync Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to AeroSync</h1>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Passenger Name" required />
        <input type="text" id="flight" placeholder="Flight Number" required />
        <input type="text" id="seat" placeholder="Seat Number" required />
        <button type="submit">Book Now</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
